<div class="card">
        <div class="image-container">
          <img
            src="${url}"
            alt="${name}">
        </div>
        <div class="detail-container">
          <div class="poke-name-type">
            <div class="name">${name}</div>
            <div class="types">
              ${types}
            </div>
          </div>
          <div class="stats-table-container">
            <table class="stats">
              <tbody>
                <tr>
                  <td class="stat-name">Weight</td>
                  <td class="stat-entry">${weight}</td>
                </tr>
                <tr>
                  <td class="stat-name">Base XP</td>
                  <td class="stat-entry">${xp}</td>
                </tr>
                <tr>
                  <td class="stat-name">HP</td>
                  <td class="stat-entry">${hp}</td>
                </tr>
                <tr>
                  <td class="stat-name">Attack</td>
                  <td class="stat-entry">${attack}</td>
                </tr>
                <tr>
                  <td class="stat-name">Defense</td>
                  <td class="stat-entry">${defense}</td>
                </tr>
                <tr id="last-row">
                  <td class="stat-name">Speed</td>
                  <td class="stat-entry">${speed}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
